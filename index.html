  <meta name="description" itemprop="description" content="[Gosia Walton] Polish born artist Gosia Walton graduated from Edinburgh College of Art with an MFA in Contemporary Art Practice in 2015. In her work she often explores capabilities and boundaries of machinery and technology in relation to the concept of “hand-made.” Through experimentation she tries to give language to the empty or occupied space where digital representations and human intimacy meet.">

<body style="zoom: 1;">

  <div class="parallax">
    <div id="group1" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <h1 class="logo grayModal">
          <a href="mailto:gosia.walton@gmail.com">Gosia Walton</a>
          <small>#digital #digitaldrawing #abstraction #laser #plexiglass #3D #shapes</small>
        </h1>
        <video id="background_video" autoplay poster="images/transparent.png" preload="none" loop>
          <source src="videos/laser_01.webm" type="video/webm">
          <source src="videos/laser_01.mp4" type="video/mp4">
        </video>
        <div class="pause">
            <button><span class="glyphicon glyphicon-off" aria-hidden="true"></span> Switch Off</button>
        </div>
      </div>
      <div class="parallax__layer parallax__layer--base">
      </div>
    </div>
    <div id="group2" class="parallax__group hidden-xs hidden-sm">
      <div class="parallax__layer parallax__layer--base"></div>
      <div class="parallax__layer parallax__layer--back"></div>
      <div class="parallax__layer parallax__layer--deep"></div>
    </div>
    <div id="group3" class="parallax__group hidden-xs hidden-sm">
      <div class="parallax__layer parallax__layer--fore"></div>
      <div class="parallax__layer parallax__layer--base"></div>
    </div>
    <div id="group4" class="parallax__group hidden-xs hidden-sm">
      <div class="parallax__layer parallax__layer--base"></div>
      <div class="parallax__layer parallax__layer--back"></div>
      <div class="parallax__layer parallax__layer--deep"></div>
    </div>
    <div id="group5" class="parallax__group hidden-xs hidden-sm">
      <div class="parallax__layer parallax__layer--base"></div>
      <div class="parallax__layer parallax__layer--back"></div>
      <div class="parallax__layer parallax__layer--deep"></div>
    </div>
    <div id="group6" class="parallax__group hidden-xs hidden-sm">
      <div class="parallax__layer parallax__layer--base"></div>
      <div class="parallax__layer parallax__layer--back"></div>
    <div id="group7" class="parallax__group hidden-xs hidden-sm">
      <div class="parallax__layer parallax__layer--fore text-center"></div>
      <div class="parallax__layer parallax__layer--base"></div>
      <div class="parallax__layer parallax__layer--back"></div>
      <div class="parallax__layer parallax__layer--deep"></div>
    </div>
    <div id="group8" class="parallax__group hidden-xs hidden-sm">
      <div class="parallax__layer parallax__layer--fore text-center">
        <div class="row">
          <div class="col-xs-12 col-md-5">
            <img src="images/iridescent.jpg" alt="" class="img-responsive col-sm-offset-6" style="margin-left: 2em; margin-top: -15em;">
          </div>
          <div class="col-xs-12 col-md-6">
            <img src="images/yellow.jpg" alt="" class="img-responsive" style="margin-bottom: 2em; margin-top: -10em; margin-left: 5em;">
          </div>
          <div class="col-md-1"></div>
        </div>
        <div class="container-fluid row">
          <div class="col-xs-12 col-md-4">
            <img src="images/orange_full.jpg" alt="" class="img-responsive" style="margin-left: 1em; margin-top: -10em; padding-right: 1em;">
          </div>
          <div class="col-xs-12 col-md-5">
            <img src="images/blue2.jpg" alt="" class="img-responsive" style="margin-right: 1em;">
          </div>
          <div class="col-xs-12 col-md-3">
            <img src="images/almost_done.jpg" alt="" class="img-responsive" style="margin-left: 1em; padding-right: 1em;">
          </div>
        </div>
      </div>
      <div class="parallax__layer parallax__layer--base"></div>
    </div>
    <div id="group9" class="parallax__group hidden-xs hidden-sm">
      <div class="parallax__layer parallax__layer--base"></div>
      <div class="parallax__layer parallax__layer--back"></div>
      <div class="parallax__layer parallax__layer--deep"></div>
    </div>
    <div id="group10" class="parallax__group hidden-xs hidden-sm">
      <div class="parallax__layer parallax__layer--fore text-center">
        <small>&copy 2015 Gosia Walton &amp; Clément Mouchet</small>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <img class="logo" src="images/gosia.jpg" alt="Gosia Walton">
      </div>
    </div>
  </div>
